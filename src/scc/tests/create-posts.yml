#Create initial set of posts
config:
  target: 'https://42997.azurewebsites.net'
  plugins:
    metrics-by-endpoint: {}
  http:
    pool: 10
  processor: "./test-utils.js"
  phases:
    - duration: 1
      arrivalCount: 1

scenarios:
  - name: 'Create posts'
    flow:
      - loop:
        - function: "genNewPost"
        - post:
            url: "/media"
            headers:
              Content-Type: application/octet-stream
              Accept: text/plain
            beforeRequest: "setNewPostImageBody"
            afterResponse: "genNewImageReply"            
            ifTrue: "hasImage"
        - post:
            url: "/post"
            headers:
              Accept: text/plain
            json:
              community: "{{ community }}"
              creator: "{{ creator }}"
              msg: "{{ msg }}"
              imageId: "{{ imageId }}"
              parentId: "{{ parentId }}"
            afterResponse: "genNewPostReply"
        count: 200
          